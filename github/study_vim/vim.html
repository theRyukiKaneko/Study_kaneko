<!--
Vimについての基礎学習

VimはUNIX系のeditorでエンジニアの方々には人気。

ターミナル上で「vim」でenterをしてVimを起動。
テレビゲームのスタート画面のようなものが出てくる→「:q」と書き込みenter
※Vimのチュートリアルを見る場合は「vimtutor」

$vim index.htmlなどで新規作成したり、ファイルを開いたりできる。


#02:Vimのモードについて
Vimにはいくつかのモードがある
1:ノーマルモードから入力モード(i) → ESC
2:ノーマルモードでコマンドモード(;) → ESC
3:ノーマルモードでビジュアルモード(v) → ESC

#03:ファイルの保存、読み込みについて
1:保存 → (:w)の後ろにファイル名を書いて保存も可能。
2:閉じる → (:q)
3:変更点を無視して閉じる →(:q!)
4:他のファイルを開きたい → (:e)の後ろに開きたいファイル名を入力。

#04:移動をマスターしよう。
移動系のコマンド(コマンドモード)
1:先頭へ(gg)
2:終りへ(G)
3:画面単位の移動(CTRL+f / CTRL+b)
4:単語単位の移動(w / b)
※左移動(H) 下移動(J) 上移動(K) 右移動(L)

#05:移動をマスターしよう。(2)
1:行頭 /行末(^ / $)
2:F(検索かけたい文字)でやるとジャンプする(f)
3:対応するかっこにジャンプ(%)

#06:ビジュアルモードについて
選択系(ビジュアルモード)
1:文字単位の選択(v)
2:行単位の選択(V)
3:矩形単位選択(CTRL+v)
4:全選択(ggで先頭に戻り、Vで行選択して、 Gで一番最後まで選択)

#07:カット(削除)、コピー、貼り付けについて
1:カット(削除)	一文字単位(X) 一行単位(dd) 3行単位(3dd)
2:貼り付け(p)
3:コピー(yy) (3yy)

#08:検索してみよう
1:コマンドモードで/(検索語)
2:下方向に検索(n)/上方向に検索(N)
3:*/# 今カーソルがある位置の単語を検索

#09:置換してみよう
ノーマルモードで
1:置き換える(s)。stateをStateの大文字に。(:s/state/State/)
2:カーソルが置いてある行に対して、小文字のiを大文字のIに変えたい。(:%s/i/I/g)
3:全体(%)にあるiをIを全部(g)確認(c)(:%s/foo/bar/gc)

#10:操作の取り消しをしてみよう
操作の取り消しに関するUNDO処理、REDO処理について解説していきます。
ノーマルモードで
1;一個前に戻る(u) :undo
2:Uで行き過ぎたらこれで戻る(CTRL+r):redo

#11:ウィンドウの分割をしよう
複数のファイルを並べて見るために、ウィンドウの分割方法を学びます。
コマンドモードで
1:上下にウィンドウが表示され、上でHTML、下でCSSを表示できる。(:sp)　ウィンドウ間を移動するにはCTRL+Wで次のウィンドウに移れる。下で別のファイルを表示したい時は(:eファイル名)を入力して表示させる
2:左右に分割できる(:vs)コマンド+Wで閉じたり、CTRL+Wでウィンドウを移動して(:eファイル名)で別ファイルを開いたりする
3:分割画面を閉じる(:close)

#12:タブを使ってみよう
複数のファイルをタブ形式で開いていく方法について学びます。
1:タブ新規作成(:tabenew)
2:別ファイルを別タブ作成(:tabe)
3:ノーマルモードでタブ間の移動ができる(:gt)
4:タブを閉じる(:tabclose)
※参考:http://choitech.blog.shinobi.jp/vi-vim/vim%E3%80%80vim7でタブモードウィンドウ

#13:直前の動作を繰り返す
直前に行った操作を繰り返すための方法について学んでいきます。
1:直前の動作を繰り返すピリオド(.)

#14:インデントを揃えよう
コードのブロックを明確にするためのインデントを揃える方法について学びます。
1:インデントを揃える(=)
2:全体のインデントを揃える場合トップへ(gg) → 行選択(V) → 全選択(G) →全体のインデントを揃える(=)

#15:補完機能を使ってみよう
変数や関数名を補完していく方法について解説していきます。
1:二文字ほど入力してこのコマンドを使えば予測で出てくる。(CTRL+n)

#16:矩形選択後に編集する
矩形選択をしたあとに編集をする方法について学びます。
my_google_user_id
my_google_user_id
my_google_user_id
my_google_user_id
1:矩形選択(CTRL+v) → 挿入モード(Shift+i)で文字を入力して → ESCを押すと矩形選択した箇所が揃う。
2:もし逆の場合で一括で削除したい箇所があるなら、矩形選択(CTRL+v) → Xを押せばまとめて消せる。

#17:テキストオブジェクトを扱う
タグの中身だけを変更したり、"で囲まれた文字列を変更したりする方法について学びます。
1:change(delete & insert):(c/d/y)
2:中身か全体か:(i/a)
3:tag(t/"/)/]
組み合わせの順番でジャンプ出来る？

#18:便利な設定を使う
コマンドモードから使える様々な設定にいて学んでいきます。
1:左に番号を表示してくれる(:set number / :set nonumber)
2:コーディング時に色分けしてくれるので見やすくて便利(:synyax on / syntax off)
3:タブ押した時のインデント数の設定(:set tabstop=4)
4:大文字、小文字関係なく文字を検索出来る。(:set ignorecase / :set noignorecase)
